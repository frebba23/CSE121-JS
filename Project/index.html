<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <meta name="author" content="Freddy Chivhenge">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="player">
        <img src ="https://media.giphy.com/media/aUhEBE0T8XNHa/giphy.gif" id="mainPhoto" alt="Main Photo"/>

        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source" />
            Audio not supported
          </audio>

          <progress id="progress" value="0" max="100"></progress>

        <div id = "controls">
            <p id="currentSong"></p>
            <div class="controlsWrapper">
                <span onclick="playAudio()">&#9658;</span>
                <span onclick="pauseAudio()">&#10074;&#10074;</span>
            </div>
            <p>Volume:</p>
            <div class="volume">
                <span>-</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                <span>+</span>
            </div>
        </div>

        <h2>My Songs: </h2>
        <!-- 7 songs currently in folder. Write javascript to dynamically add:) -->
        <div id="songList">

        </div>
    </div>
    <script src="script.js"></script>
    <p>Music: <a href="https://freemusicarchive.org/" target="_blank">Music Downloaded Legally Here</a></p>
</body>
<footer>
    <p>Freddy Chivhenge - CSE121B</p>
</footer>
</html>
